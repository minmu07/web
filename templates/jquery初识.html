<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="text">中国移动</h1>

<script src="/static/jquery-3.7.1.min.js"></script>
<script>
    //利用jQuery中的功能实现某些效果
    // $("#text") 得到id为text的标签
    // .text() 的到标签的内容
    // .text("xxx") 将标签的内容修改为xxx
    $("#text").text("河南移动");

</script>
</body>
</html>
